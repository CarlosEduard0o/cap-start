<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base</title>
    <!-- JS -->
    <script>

        function exibirTexto(){
            var campo = document.getElementsByClassName("texto")[2];//capturando o elementod e indice 2 que tem a class texto
            alert(campo.innerHTML); //innerHTML para pegar o texto que está dentro da tag
        }

    </script>
</head>
<body>

    <button onclick="exibirTexto()">Clique aqui</button>

    <h1 class="texto">Título em H1</h1>
    <h2 class="texto">Título em H2</h2>
    <p class="texto">Parágrafo</p>

</body>
</html>
