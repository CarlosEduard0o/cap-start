<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base</title>
    <!-- JS -->
    <script>

        function alterarLink(){
            var link = document.getElementsByTagName("a")[0];
            link.href = "https://translate.google.com.br/?hl=pt-BR&sl=pt&tl=en&op=translate"
        }

    </script>
</head>
<body>
    <a href="http://youtube.com"> Clique aqui </a>
    <button onclick="alterarLink()"> Alterar Link </button>
</body>
</html>
