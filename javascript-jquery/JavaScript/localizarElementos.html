    <title>Estrutura base</title>
    <!-- JS -->
    <script>
         
        var nome = "Carlos Eduardo";
        alert(nome.charAt(3)) //caractere na posição 3
        alert(nome.indexOf("E")) //posição da primeira letra E
        alert(nome.lastIndexOf("a")) //posição da última letra a

    </script>
