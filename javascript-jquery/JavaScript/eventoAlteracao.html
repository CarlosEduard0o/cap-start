<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base</title>
    <!-- JS -->
    <script>
         
        function mensagem(){
            //document: Estou dizendo que vou trabalhar com um documento HTML
            //getElementById : pego o elemento do select
            var curso = document.getElementById("cursos").value;
            alert(curso);
        }

    </script>
</head>
<body>
    <select onchange="mensagem()" id="cursos">
        <option value="">Escolha seu curso</option>
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">JavaScript</option>
    </select>
</body>
</html>
