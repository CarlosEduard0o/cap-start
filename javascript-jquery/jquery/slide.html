<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Base - jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        //Ao carregar o documento, cria essa função abaixo
        $(document).ready(function(){
            //Ocultar
            $(".ocultar").click(function(){
                $(".mensagem").slideUp("slow");
            });

            //Exibir
            $(".exibir").click(function(){
                $(".mensagem").slideDown(2000);
            });

                        /*
            TEMPO
            1° Default 0,4s
            2° Slow 0,6s
            3° Valor 3000=3s (é em milisegundos)
            */
        });

    </script>
</head>
<body>
    
    <h1 class="exibir">Exibir</h1>
    <h1 class="ocultar">Ocultar</h1>

    <hr>

    <h1 class="mensagem">Olá</h1>

</body>
</html>
