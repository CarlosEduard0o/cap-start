<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        //Ao carregar o documento, cria essa função abaixo
        $(document).ready(function(){
            var campo = $(input).val(); //quer dizer que vou manipular um input, val é value
            var titulo = $("#titulo").html(); //html = innerHtml()
            var subtitulo = $(".subtitulo").html(); //# para id e . para class

            alert(campo);
            alert(titulo);
            alert(subtitulo);

        })

    </script>
</head>
<body>
    
    <input type="text" value="Campo Nome">
    <h1 id="titulo">Título em H1</h1>
    <h2 class="subtitulo">Título em H2</h2>

</body>
</html>
